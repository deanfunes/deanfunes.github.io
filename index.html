<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>&fnof; &fnof; &fnof;</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background: black;
      color: white;
      text-align: left;
      font-family: monospace, Courier, sans-serif;
      padding: 20px;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noise)"/></svg>');
      opacity: 0.1;
      z-index: -1;
      animation: glitch-bg 0.5s infinite alternate;
    }

    @keyframes glitch-bg {
      0% { transform: translateX(0); }
      50% { transform: translateX(1px); }
      100% { transform: translateX(-1px); }
    }

    h1, h2, p, audio {
      margin-bottom: 10px;
    }

    .imagen {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>d&fnof;</h1>
  <p>...somos dean funes y hacemos música</p>

  <img src="Logo glitch.gif" alt="Logo de la banda" class="imagen" />

  <h2>demo ƒ</h2>

  <audio controls>
    <source src="satiro con tek.ogg" type="audio/ogg" />
    Tu navegador no soporta el audio HTML5.
  </audio>

  <!-- Imágenes en lugar de ASCII -->
  <img src="ilustracion1.png" alt="Ilustración 1" class="imagen" />
  <img src="ilustracion2.png" alt="Ilustración 2" class="imagen" />
  <img src="ilustracion3.png" alt="Ilustración 2" class="imagen" />
  <img src="ilustracion4.png" alt="Ilustración 2" class="imagen" />
</body>
</html>
