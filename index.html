<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&fnof; &fnof; &fnof;</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: white;
            text-align: left;
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Fondo con ruido */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noise)"/></svg>');
            opacity: 0.1;
            z-index: -1;
            animation: glitch-bg 0.5s infinite alternate;
        }

        /* Efecto glitch animado */
        @keyframes glitch-bg {
            0% { transform: translateX(0); }
            50% { transform: translateX(1px); }
            100% { transform: translateX(-1px); }
        }

        h1, h2, p, audio, img {
            margin-bottom: 10px;
        }

        .imagen {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>d&fnof;</h1>
    <p>...somos dean funes y hacemos música</p>
    
    <img src="Logo glitch.gif" alt="Descripción de la imagen" class="imagen">
    
    <h2>demo &fnof;</h2>
    <audio controls>
        <source src="Escuchar.ogg" type="audio/mpeg">
        Tu navegador no soporta el audio HTML5.
    </audio>
</body>
</html>
